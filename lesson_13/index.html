<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <title>Lesson 13</title>
</head>

<body>
     <div class="wrapper">
          <header class="wrapper__header header">
               <div class="header__container">
                    <h1 class="header__title">My car</h1>
               </div>
          </header>
          <main class="wrapper__main main">
               <div class="main__container">
                    <div class="main__background car">
                         <div class="car__sky">
                              <div class="car__construction">
                                   <div class="car__body">
                                        <div class="car__wheel-front"></div>
                                        <div class="car__wheel-back"></div>
                                        <div class="car__bamper-front"></div>
                                        <div class="car__bamper-back"></div>
                                        <div class="car__light-front"></div>
                                        <div class="car__light-back">
                                             <div class="car__light-orange"></div>
                                             <div class="car__light-red"></div>
                                        </div>
                                   </div>
                                   <div class="car__roof">
                                        <div class="car__window-front"></div>
                                        <div class="car__window-back"></div>
                                   </div>
                              </div>
                         </div>
                         <div class="main__sun"></div>
                         <div class="main__landscape landscape">
                              <div class="landscape__field"></div>
                              <div class="landscape__road"></div>
                         </div>
                    </div>
               </div>
          </main>
          <footer class="wrapper__footer footer">
               <div class="footer__container">
                    <h2 class="footer__title">Thank you for your work with us!</h2>
               </div>
          </footer>
     </div>
</body>
